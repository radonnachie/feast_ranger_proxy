<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body style="background-color: #092241">
<div class="text-center" style="margin: 0; background: linear-gradient(to bottom, #092241 0%, #092241 100%) no-repeat #a05fb7; height: 100%; width: 100%">
    <img src="https://github.com/feast-dev/feast/blob/master/docs/assets/feast_logo.png">

    <div>
        <form class="form-signin"  method="post" action="/login">

            <h3 class="form-signin-heading">Please sign in to Mlflow</h3>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <div th:if="${param.status}">
                <div  class="alert alert-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null && session['SPRING_SECURITY_LAST_EXCEPTION'].message != ''} ? ${session['SPRING_SECURITY_LAST_EXCEPTION'].message} : 'Invalid login please try again'">
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body></html>
